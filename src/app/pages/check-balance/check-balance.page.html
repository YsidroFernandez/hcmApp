<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/complex-detail"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <ion-row>
      <ion-col size="12">
        <ion-label class="title">BPB11</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Balance</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-input class="input_balance" disabled value="0.00" ></ion-input>
      </ion-col>
    </ion-row>
  </div>
  <div class="section-info">
    <ion-grid fixed >
      <ion-row class="grid-header" >
        <ion-col>
          Fecha
        </ion-col>
        <ion-col>
          Operacion
        </ion-col>
        <ion-col>
          $
        </ion-col>
      </ion-row>
      <ion-row class="grid-content">
        <ion-col>
          00/01
        </ion-col>
        <ion-col>
          pago
        </ion-col>
        <ion-col>
          100
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="section-btn">
    <ion-button shape="round" fill="solid" (click)="saveDeclaration()" >Registrar Aclaraci√≥n</ion-button>
  </div>
</ion-content>
