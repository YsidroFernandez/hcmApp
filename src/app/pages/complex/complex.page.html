<ion-header [translucent]="true">
  <ion-toolbar color="greenprimary">
    <ion-buttons slot="start">
      <ion-menu-button color="basewhite"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item *ngFor="let item of data" lines="none">
        <ion-card color="greenprimary" button="true" class="card-item" (click)="goToDetail(item)">       
          <ion-card-content>
              <ion-label class="title">{{ item.title}}</ion-label>
              <ion-label class="title">{{ item.code}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-item>
     
    </ion-list>

</ion-content>
