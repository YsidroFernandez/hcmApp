<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item *ngFor="let item of data" lines="none">
        <ion-card color="primary" *ngIf="item.admin" button="true" class="card-item" (click)="goToDetail(item)">       
          <ion-card-content>
              <ion-label class="title">{{ item.title}}</ion-label>
              <ion-label class="title">{{ item.code}}</ion-label>
          </ion-card-content>
        </ion-card>
        <ion-card color="success" *ngIf="!item.admin" button="true" class="card-item" (click)="goToDetail(item)">      
          <ion-card-content>
            <ion-label class="title">{{ item.title}}</ion-label>
            <ion-label class="title">{{ item.code}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-item>
     
    </ion-list>

</ion-content>
