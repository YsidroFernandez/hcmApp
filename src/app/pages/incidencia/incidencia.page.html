<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/complex-detail"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <ion-label class="title">BPB11</ion-label>
    <ion-textarea class="input_textarea"  placeholder="Añada una descripción"></ion-textarea>
    <ion-input class="input_textarea" placeholder="Adjunto"  ></ion-input>
   
  </div>
  <div class="section-btn">
    <ion-button shape="round" fill="solid" (click)="saveIncidence()" >Enviar</ion-button>
  </div>
</ion-content>
