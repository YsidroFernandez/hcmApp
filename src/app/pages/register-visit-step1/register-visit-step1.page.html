<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/register-visit"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <div class="section-title">
      <ion-label class="title">Complejo 1 - Caseta A</ion-label>
    </div>
    <div class="section-subtitle">
      <ion-label class="title">Invitados- BPB11- Roberto Ceron</ion-label>
      <ion-input class="input_login" value="Invitado1 Apellido"></ion-input>
      <ion-input class="input_login" value="3 personas"></ion-input>
    </div>
    <div class="section-subtitle">
      <ion-input class="input_login" value="HondaCRV PBX-118-C"></ion-input>
    </div>
  </div>
  <div class="section-btn">
    <ion-button shape="round" fill="solid" (click)="goConfirm()" >Vehiculo / Persona</ion-button>
  </div>
</ion-content>
