<ion-header>
  <ion-toolbar color="greenprimary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/complex-detail" color="basewhite"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let item of data" lines="inset">
        <ion-card color="greenprimary">       
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title >
              <ion-label color="basewhite">{{item.name}}</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-label class="detail-label">{{ item.description}}</ion-label>
              <div class="section-footer">
                <ion-row>
                  <ion-col size="3">
                    <ion-icon class="icon-media" name="share-social-outline"></ion-icon>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon class="icon-media" name="logo-whatsapp"></ion-icon>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon class="icon-media" name="logo-facebook"></ion-icon>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon class="icon-media" name="logo-twitter"></ion-icon>
                  </ion-col>
                </ion-row>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
     
    </ion-list>
  
</ion-content>
