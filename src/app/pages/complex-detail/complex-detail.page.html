<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/complex"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <div class="section-title">
      <ion-label class="title">Complejo 1 - Caseta A</ion-label>
    </div>
  </div>
  <div class="section-item">
    <ion-list>
      <ion-item *ngFor="let item of data" lines="none">
        <ion-card color="success" *ngIf="item.code != 'PBC11'" button="true" class="card-item" (click)="goToReceivePackage(item)">       
          <ion-card-content>
              <ion-label class="title">{{ item.title}}</ion-label>
          </ion-card-content>
        </ion-card>
        <ion-card color="danger" *ngIf="item.code == 'PBC11'" button="true" class="card-item" (click)="goToReceivePackage(item)">      
          <ion-card-content>
            <ion-label class="title">{{ item.title}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-item>
     
    </ion-list>
  </div>
</ion-content>
