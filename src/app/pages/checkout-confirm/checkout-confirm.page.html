<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checkout"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <div class="section-title">
      <ion-label class="title">Complejo 1 - Caseta A</ion-label>
    </div>
  </div>
  <div class="section-item">
    <ion-label class="title">Juan Robertson</ion-label>
    <img src="assets/img/person-icon.png" alt="">
  </div>
  <div class="section-subtitle">
    <ion-input class="input_login" disabled value="Salió Juanito Pérez" ></ion-input>
  </div>
  <div class="section-info">
    <ion-label class="title">Código Guardia</ion-label>
    <ion-input class="input_login" ></ion-input>
  </div>
  <div class="section-btn">
    <ion-button shape="round" fill="solid" (click)="exit()" >Registrar salida</ion-button>
  </div>
</ion-content>
