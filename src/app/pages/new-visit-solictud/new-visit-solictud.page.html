<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/new-visit"></ion-back-button>
    </ion-buttons>
    <div class="center-header">
      <ion-img class="img-logo" src="../../../assets/icon/icon-app.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-info">
    <div class="section-title">
      <ion-label class="title">Complejo 1 - Caseta A</ion-label>
    </div>
    <div class="section-subtitle">
      <ion-label class="title">Invitados- BPB11- Roberto Ceron</ion-label>
      <ion-input class="input_login" placeholder="Nombre" ></ion-input>
      <ion-input class="input_login" placeholder="Apellido"></ion-input>
      <div class="section-btn">
        <ion-button shape="round" fill="solid"  >Foto Automovil</ion-button>
        <ion-button shape="round" fill="solid"  >Foto Persona</ion-button>
      </div>
    </div>
    
  </div>
  <div class="section-pin">
    <ion-label class="title">Pin Guardia</ion-label>
    <ion-input class="input_login" ></ion-input>
  </div>
  <div class="section-btn">
    <ion-button shape="round" fill="solid" (click)="goConfirm()" >Solicitar</ion-button>
  </div>
</ion-content>
